{% extends "base.html" %}
{% block content %}
<h2>Manage Participants for Event: {{ event.name }}</h2>
<p class="text-muted">
  To remove a participant, unselect them (use Ctrl/Command+Click to select multiple).
</p>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Select Participants</label>
    <select name="participants" class="form-select" multiple size="10">
      {% for user in all_users %}
        <option value="{{ user.id }}" {% if user in event.participants %}selected{% endif %}>
          {{ user.username }}
        </option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Update Participants</button>
</form>
{% endblock %}
